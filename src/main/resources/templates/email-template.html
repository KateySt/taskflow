<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Created</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            text-align: center;
            background-color: #6a4c9c;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            margin-top: 20px;
        }

        .content h3 {
            color: #6a4c9c;
            font-size: 20px;
        }

        .task-details {
            background-color: #f3f3f3;
            border-left: 5px solid #6a4c9c;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .task-details ul {
            list-style: none;
            padding: 0;
        }

        .task-details li {
            padding: 8px 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #6a4c9c;
            text-decoration: none;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="email-container">
    <div class="header">
        <h2>Task Created Successfully!</h2>
    </div>

    <div class="content">
        <h3>Dear <span th:text="${email}">User</span>,</h3>
        <p>We are happy to inform you that your task has been successfully created.</p>

        <div class="task-details">
            <h4>Task Information:</h4>
            <ul>
                <li><strong>Status:</strong> <span th:text="${taskStatus}">Pending</span></li>
            </ul>
        </div>

        <div class="footer">
            <p>Thank you for using our service!</p>
            <p>If you need any assistance, feel free to <a href="mailto:support@example.com">contact support</a>.</p>
        </div>
    </div>
</div>

</body>
</html>
